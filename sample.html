<!doctype html>
<html>
<head>
<title>Example FooPlot usage</title>
<script type="text/javascript" src="fooplot.js"></script>
<script type="text/javascript">

function main() {
  // lots more features are available, this is just a "hello world"
  // program.
  var inputVal = document.getElementById("myInput").value;
  myPlot = new Fooplot(document.getElementById('myPlot'));
  myPlot.addPlot(inputVal,FOOPLOT_TYPE_FUNCTION);
  myPlot.reDraw();
}

</script>
</head>

<body onload="main();">


<div id="myPlot" style="width:650px;height:400px;"></div>



<input style="width:205px;" id="myInput" type="text" value="x^2"  onchange="main();">
<button onclick="main();">Graficar</button>

</body>
</html>
